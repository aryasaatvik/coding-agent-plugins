name: Release Plugin

on:
  push:
    tags:
      - '*@*'  # Match namespace@version pattern (e.g., ni@1.0.0)
  workflow_dispatch:
    inputs:
      plugin:
        description: 'Plugin name'
        required: true
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  extract-and-validate:
    name: Extract and Validate
    runs-on: ubuntu-latest
    outputs:
      plugin: ${{ steps.extract.outputs.plugin }}
      version: ${{ steps.extract.outputs.version }}
      tag: ${{ steps.extract.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract plugin and version from tag
        id: extract
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PLUGIN="${{ inputs.plugin }}"
            VERSION="${{ inputs.version }}"
            TAG="${PLUGIN}@${VERSION}"
          else
            TAG="${GITHUB_REF#refs/tags/}"

            # Validate tag format: plugin@version
            if [[ ! "$TAG" =~ ^[a-z0-9-]+@[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              echo "‚ùå Error: Invalid tag format '$TAG'"
              echo "Expected format: <plugin-name>@<version> (e.g., ni@1.0.0)"
              exit 1
            fi

            PLUGIN="${TAG%@*}"
            VERSION="${TAG#*@}"
          fi

          echo "plugin=$PLUGIN" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          echo "üì¶ Plugin: $PLUGIN"
          echo "üè∑Ô∏è  Version: $VERSION"

      - name: Verify plugin exists
        run: |
          if [ ! -d "plugins/${{ steps.extract.outputs.plugin }}" ]; then
            echo "‚ùå Error: Plugin '${{ steps.extract.outputs.plugin }}' not found"
            echo "Available plugins:"
            ls -1 plugins/
            exit 1
          fi
          echo "‚úì Plugin directory found"

      - name: Verify plugin in marketplace
        run: |
          PLUGIN_EXISTS=$(jq -r ".plugins[] | select(.name == \"${{ steps.extract.outputs.plugin }}\") | .name" .claude-plugin/marketplace.json)
          if [ -z "$PLUGIN_EXISTS" ]; then
            echo "‚ùå Error: Plugin '${{ steps.extract.outputs.plugin }}' not found in marketplace.json"
            exit 1
          fi
          echo "‚úì Plugin found in marketplace"

  build-and-test:
    name: Build and Test ${{ needs.extract-and-validate.outputs.plugin }}
    needs: extract-and-validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests for ${{ needs.extract-and-validate.outputs.plugin }}
        run: bun run test --filter=@coding-agent-plugins/${{ needs.extract-and-validate.outputs.plugin }}

      - name: Build ${{ needs.extract-and-validate.outputs.plugin }}
        run: bun run build --filter=@coding-agent-plugins/${{ needs.extract-and-validate.outputs.plugin }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: plugins/${{ needs.extract-and-validate.outputs.plugin }}/hooks/*.js
          retention-days: 1

  package-plugin:
    name: Package ${{ needs.extract-and-validate.outputs.plugin }}
    needs: [extract-and-validate, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: plugins/${{ needs.extract-and-validate.outputs.plugin }}/hooks/

      - name: Package ${{ needs.extract-and-validate.outputs.plugin }}
        run: bun scripts/package-plugin.ts ${{ needs.extract-and-validate.outputs.plugin }}

      - name: Upload plugin tarball
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.extract-and-validate.outputs.plugin }}-plugin
          path: build/${{ needs.extract-and-validate.outputs.plugin }}-plugin.tar.gz
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [extract-and-validate, package-plugin]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.extract-and-validate.outputs.plugin }}-plugin
          path: build/

      - name: Generate checksum
        run: |
          cd build
          sha256sum *.tar.gz > checksums.txt

      - name: Extract changelog
        id: changelog
        run: |
          PLUGIN="${{ needs.extract-and-validate.outputs.plugin }}"
          VERSION="${{ needs.extract-and-validate.outputs.version }}"

          # Check for plugin-specific changelog first
          if [ -f "plugins/$PLUGIN/CHANGELOG.md" ]; then
            CHANGELOG_FILE="plugins/$PLUGIN/CHANGELOG.md"
            SECTION_HEADER="## \[${VERSION}\]"
          else
            # Fall back to root changelog with plugin@ prefix
            CHANGELOG_FILE="CHANGELOG.md"
            SECTION_HEADER="## \[${PLUGIN}@${VERSION}\]"
          fi

          if [ -f "$CHANGELOG_FILE" ]; then
            sed -n "/${SECTION_HEADER}/,/## \[/p" "$CHANGELOG_FILE" | sed '$d' > /tmp/release-notes.md
            if [ -s /tmp/release-notes.md ]; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              cat /tmp/release-notes.md >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "notes=Release ${{ needs.extract-and-validate.outputs.tag }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=Release ${{ needs.extract-and-validate.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-and-validate.outputs.tag }}
          name: ${{ needs.extract-and-validate.outputs.plugin }} v${{ needs.extract-and-validate.outputs.version }}
          files: build/*
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: ${{ contains(needs.extract-and-validate.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
