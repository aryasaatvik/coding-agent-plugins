name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-plugins:
    name: Get Plugin List
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.get-plugins.outputs.plugins }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get plugin list from marketplace.json
        id: get-plugins
        run: |
          # Extract plugin names from marketplace.json
          PLUGINS=$(jq -r '[.plugins[].name] | @json' .claude-plugin/marketplace.json)
          echo "plugins=$PLUGINS" >> $GITHUB_OUTPUT
          echo "Found plugins: $PLUGINS"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build all plugins
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: plugins/*/hooks/*.js
          retention-days: 1

  package-plugins:
    name: Package ${{ matrix.plugin }}
    needs: [get-plugins, build-and-test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plugin: ${{ fromJson(needs.get-plugins.outputs.plugins) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: plugins/

      - name: Package plugin
        run: bun scripts/package-plugin.ts ${{ matrix.plugin }}

      - name: Upload plugin tarball
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-plugin
          path: build/${{ matrix.plugin }}-plugin.tar.gz
          retention-days: 1

  create-collection:
    name: Create Collection Tarball
    needs: [build-and-test, package-plugins]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: plugins/

      - name: Create collection tarball
        run: |
          mkdir -p build
          tar -czf build/coding-agent-plugins.tar.gz \
            install.ts \
            shared/ \
            plugins/ \
            .claude-plugin/marketplace.json \
            package.json \
            README.md \
            LICENSE \
            CHANGELOG.md

      - name: Upload collection tarball
        uses: actions/upload-artifact@v4
        with:
          name: collection
          path: build/coding-agent-plugins.tar.gz
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [get-plugins, package-plugins, create-collection]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p build
          # Copy all plugin tarballs
          find artifacts -name "*.tar.gz" -exec cp {} build/ \;

      - name: Generate checksums
        run: |
          cd build
          sha256sum *.tar.gz > checksums.txt

      - name: Get version from tag
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            VERSION=${{ steps.version.outputs.tag }}
            sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | sed '$d' > /tmp/release-notes.md
            if [ -s /tmp/release-notes.md ]; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              cat /tmp/release-notes.md >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=Release ${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
